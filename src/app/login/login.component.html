<div class="col-xs-4 col-xs-offset-4">
  <h3 class="text-center">Czark's Burger</h3><br>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input id="email" type="email" class="form-control input-sm" placeholder="E-mail" #email required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control input-sm" placeholder="Password" #password required>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="authService.signIn(email.value, password.value)">Login</button>
  </div>
</div>`
